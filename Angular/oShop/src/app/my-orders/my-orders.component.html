    <ngx-datatable-column name="Company Name" prop="company">
        <!-- <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.company}}
        </ng-template> -->
    </ngx-datatable-column>

    <ngx-datatable-column name="Name">
        <!-- <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.name}}
        </ng-template> -->
    </ngx-datatable-column>

    <ngx-datatable-column name="Gender" [sortable]="false">

    </ngx-datatable-column>


</ngx-datatable>
