<div class="list-group" style="top:80px;position: sticky;
    ">
    <a class="list-group-item active" [class.active]="category===''" [routerLink]="['../']"
        [queryParams]="{category:''}">

        All
        Categories
    </a>
    <a class="list-group-item" [routerLink]="['../']" [queryParams]="{category:c.key}" [class.active]="c.key===category"
        *ngFor="let c of categories">{{c.payload.val().name}}
    </a>

</div>
